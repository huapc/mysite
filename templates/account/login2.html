{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>Login</h1>
        <p>输入你的账号和密码</p>
        {% if form.errors %}
            <p>账号和密码不匹配</p>
        {% endif %}
        <form class="form-horizontal" action="{% url 'account:user_login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label" style="color: red">
                    <span class="glyphicon glyphicon-user">Username</span>
                </label>
                <div class="col-md-6 text-left">
                    {{ form.username }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label" style="color: red">
                    <span class="glyphicon glyphicon-user">Password</span>
                </label>
                <div class="col-md-6 text-left">
                    {{ form.password }}
                </div>
            </div>
            <input type="submit" value="Login" class="btn btn-primary btn-lg">
        </form>
{% endblock %}
